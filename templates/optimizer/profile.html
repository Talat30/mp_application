{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile Setup - Netflix Optimizer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Set Up Your Profile</h2>
                <p class="text-center mb-4">Tell us about your daily routine so we can optimize your Netflix time.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
