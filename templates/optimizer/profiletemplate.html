{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Your Profile - Netflix Optimizer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Your Profile</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
                
                <div class="mt-4">
                    <a href="{% url 'preference_setup' %}" class="btn btn-outline-light">Update Preferences</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
